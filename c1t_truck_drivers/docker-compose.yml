  #   command: bash -c 'source /opt/carma/install/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=dsrc_driver'

  vesc_ssc_driver:
    image: usdotfhwastol/carma-vesc-ssc-wrapper:carma-system-4.2.0
    container_name: vesc-ssc-driver
    network_mode: host
    privileged: true # Grant access to usb
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.0.100
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /dev/sensors/vesc:/dev/sensors/vesc
    command: bash -c 'source /opt/carma/install_ros2/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=vesc_ssc_driver'

  slamtec_lidar_driver:
    image: usdotfhwastol/carma-slamtec-lidar-driver:carma-system-4.2.0
    container_name: slamtec-lidar-driver
    network_mode: host
    volumes_from:
      - container:carma-config:ro
    privileged: true
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /dev/sensors/rplidar:/dev/sensors/rplidar
    command: bash -c 'source /opt/carma/install_ros2/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=slamtec_lidar_driver_wrapper'
