# This is a test file for a dual compute host
version: "3.8"

services:
  platform_ros2:
    image: usdotfhwastoldev/carma-platform:develop
    networks:
      - host
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /opt/carma/maps:/opt/carma/maps
      - /opt/carma/routes:/opt/carma/routes
      - /opt/carma/yolo:/opt/carma/yolo
      - carma-config-data:/opt/carma/vehicle/config
    deploy:
      placement:
        constraints:
          - node.role == worker
    command: bash -c 'source /opt/carma/install_ros2/setup.bash && ros2 launch /opt/carma/vehicle/config/carma_docker.launch.py' system_architecture:=dual host_placement:=worker

  mock-imu-driver:
    image: usdotfhwastoldev/carma-platform:develop
    networks:
      - host
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/data:/opt/carma/data
      - carma-config-data:/opt/carma/vehicle/config
    environment:
      - ROS_IP=127.0.0.1
      - ROS_MASTER_URI=http://localhost:11311
    deploy:
      placement:
        constraints:
          - node.role == worker  
    command: bash -c 'export ROS_NAMESPACE=$${CARMA_INTR_NS} && wait-for-it.sh localhost:11311 -- roslaunch carma mock_drivers.launch mock_drivers:=imu'

volumes:
  carma-config-data:
    external: true
    name: carma-config-data

networks:
  host:
    external: true
    name: host