# Updated for testing with dual compute system

services:
  web-ui:
    image: usdotfhwastoldev/carma-web-ui:develop
    environment:
      - ROS_IP=127.0.0.1
    networks:
      - host
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock 
      - carma-config-data:/opt/carma/vehicle/config
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  carma-config-data:
    external: true
    name: carma-config-data

networks:
  host:
    external: true
    name: host