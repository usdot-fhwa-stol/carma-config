services:
  roscore:
    image: ${DOCKER_ORG}/carma-base:${DOCKER_TAG}
    network_mode: host
    container_name: roscore
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.88.10
    volumes:
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/logs:/opt/carma/logs
    restart: always
    command: roscore

  platform:
    image: ${DOCKER_ORG}/carma-platform:${DOCKER_TAG}
    network_mode: host
    container_name: platform
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.88.10
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /opt/carma/maps:/opt/carma/maps
      - /opt/carma/routes:/opt/carma/routes
      - /opt/carma/yolo:/opt/carma/yolo
    command: bash -c 'wait-for-it.sh localhost:11311 -- roslaunch /opt/carma/vehicle/config/carma_docker.launch'

  platform_ros2:
    image: ${DOCKER_ORG}/carma-platform:${DOCKER_TAG}
    network_mode: host
    container_name: platform_ros2
    runtime: nvidia
    volumes_from:
      - container:carma-config:ro
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /opt/carma/maps:/opt/carma/maps
      - /opt/carma/routes:/opt/carma/routes
      - /opt/carma/yolo:/opt/carma/yolo
    command: bash -c 'source /opt/carma/install_ros2/setup.bash && ros2 launch /opt/carma/vehicle/config/carma_docker.launch.py'

  ros1_bridge:
    image: ${DOCKER_ORG}/carma-msgs:${DOCKER_TAG}
    network_mode: host
    container_name: ros1_bridge
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.88.10
      - ROS_MASTER_URI=http://localhost:11311
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /opt/carma/maps:/opt/carma/maps
      - /opt/carma/routes:/opt/carma/routes
      - /opt/carma/yolo:/opt/carma/yolo
    command: bash -c 'wait-for-it.sh localhost:11311 -- rosparam load /opt/carma/vehicle/config/bridge.yml && source ~/.base-image/workspace/install/setup.bash && ros2 run ros1_bridge dynamic_bridge --multi-threads'

  lightbar-driver:
    image: ${DOCKER_ORG}/carma-lightbar-driver:${DOCKER_TAG}
    network_mode: host
    container_name: lightbar-driver
    volumes_from:
      - container:carma-config:ro
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
    environment:
      - ROS_IP=192.168.88.10
    command: bash -c 'export ROS_NAMESPACE=$${CARMA_INTR_NS} && wait-for-it.sh localhost:11311 -- ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=lightbar_driver'

  cohda_dsrc_driver:
    image: ${DOCKER_ORG}/carma-cohda-dsrc-driver:${DOCKER_TAG}
    container_name: carma-cohda-dsrc-driver
    network_mode: host
    volumes_from:
      - container:carma-config:ro
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
    command: bash -c 'source /opt/carma/install/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=dsrc_driver'

  ssc_controller_driver:
    image: ${DOCKER_ORG}/carma-ssc-interface-wrapper:${DOCKER_TAG}
    container_name: ssc_controller_driver
    network_mode: host
    privileged: true # Grant access to kvaser
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.88.10
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
    command: bash -c 'export ROS_NAMESPACE=$${CARMA_INTR_NS} && wait-for-it.sh localhost:11311 -- roslaunch /opt/carma/vehicle/config/drivers.launch drivers:=ssc_interface_wrapper'

  novatel_gnss_imu_driver:
    image: ${DOCKER_ORG}/carma-novatel-oem7-driver-wrapper:${DOCKER_TAG}
    container_name: carma-novatel-oem7-driver-wrapper
    network_mode: host
    volumes_from:
      - container:carma-config:ro
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
    command: bash -c 'source /opt/carma/install/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=carma_novatel_driver_wrapper'

  velodyne_lidar_driver:
    image: ${DOCKER_ORG}/carma-velodyne-lidar-driver:${DOCKER_TAG}
    container_name: velodyne-lidar-driver
    network_mode: host
    volumes_from:
      - container:carma-config:ro
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
    command: bash -c 'source /opt/carma/install/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=velodyne_lidar_driver_wrapper'

  velodyne_concatenator:
    image: ${DOCKER_ORG}/carma-platform:${DOCKER_TAG}
    container_name: velodyne-concatenator
    network_mode: host
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.88.10
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
    command: bash -c 'source /opt/carma/install_ros2/setup.bash && ros2 launch /opt/carma/vehicle/config/drivers.launch.py drivers:=lidar_fusion'


  lidar_lite_trailer_angle_driver:
    image: ${DOCKER_ORG}/carma-garmin-lidar-lite-v3-driver-wrapper:${DOCKER_TAG}
    container_name: lidar_lite_trailer_angle_driver
    network_mode: host
    privileged: true # Grant access to usb
    devices: # Data speed arduino at bus 001 device 0010 and bus 001 device 005
      - /dev/bus/usb/001/010:/dev/bus/usb/001/010
      - /dev/bus/usb/001/005:/dev/bus/usb/001/005
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=192.168.88.10
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
    command: bash -c 'export ROS_NAMESPACE=$${CARMA_INTR_NS} && wait-for-it.sh localhost:11311 -- roslaunch /opt/carma/vehicle/config/drivers.launch drivers:=lidar_lite_trailer_angle_driver'
