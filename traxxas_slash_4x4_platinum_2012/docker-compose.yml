version: '2'

services: 
    roscore:
        image: usdotfhwastoldev/carma-base:noetic-f1tenth-develop
        network_mode: host
        container_name: roscore
        runtime: nvidia
        volumes_from: 
            - container:carma-config:ro
        environment: 
            - ROS_IP=127.0.0.1
        volumes: 
            - /opt/carma/.ros:/home/carma/.ros
            - /opt/carma/logs:/opt/carma/logs
        restart: always
        command: roscore
        
